<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - ${{ producto.precio }} (Cantidad: {{ producto.cantidad }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
</body>
</html>
